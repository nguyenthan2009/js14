<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #myImage{
            width: 60px;
        }
    </style>
</head>
<body>
<form>
    <img id="myImage" src="https://product.hstatic.net/1000312752/product/abqe346-1-2_5e1f81653ced426989ee3835ca325d5d_master.jpg  " />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()" />
</form>
<script>
    let img0bj= null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;



</script>
</body>
</html>
